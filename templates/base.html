<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
   
    <!-- 引入 cdn CSS 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">  
-->
    <!-- 引入我們自己的 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- 直接定義 CSS -->
    <style> body {font-family: 'Noto Sans TC', sans-serif;}</style>

    <!-- 可供更改的部分 -->
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <!-- 固定出現在每個網頁的 nav -->

    <nav class="navbar navbar-expand-xl bg-light navbar-light">
      <!-- 宣告一個可折疊的按鈕 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- 導覽列 -->
     <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="BodyJoints"><h4>Body Joints</h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="FaceKeyPoints64"><h4>Face keypoints(64)</h4></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="FaceKeyPoints82"><h4>Face Keypoints(82)</h4></a>
            </li>
        </ul>
    </nav>
    
    <main>
      <!-- 可供更改的部分 -->
      {% block main %}{% endblock %}
    </main>
<!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 -->
    <script type=text/javascript src="{{url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <!-- 可供更改的部分 -->
    {% block script %}{% endblock %}

  </body>
</html>
